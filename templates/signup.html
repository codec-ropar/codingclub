{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Coding Club</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  </head>
  <body>
    
    <div class="login-box">
        <div style="display: flex; justify-content: center; margin: 1rem">
            <img style="cursor: pointer; width: 100px; border-radius: 30%" onclick="window.location='/';" src="{% static 'images/logo.png' %}" class="avatar">
        </div>
        <h1 style="cursor: pointer;" onclick="window.location='/';">Coding Club</h1>
        <form>
            <div class="user-box">
            <input type="text" name="" required="">
            <label>Entry No. <i>(Example: 2021csb1066)</i></label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                {% comment %} <label>Password <i>(atleast 8 characters)</i></label> {% endcomment %}
                <label>Create Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Confirm Password</label>
            </div>
            <div style="width: 100%; display: flex; justify-content: space-between;">
                <a class="neon-blue" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <div style="width: 100%; display: flex; justify-content: center;">
                    <b>Sign Up</b>
                </div>
                </a>
            </div>
            
            <div style="width: 100%; height: 1rem; display: flex;">
                <div style="width: 45%" class="line"></div>
                <div style="width: 10%; height: 100%; font-size: 1rem; color: white; text-align: center; vertical-align: top;">Or</div>
                <div style="width: 45%" class="line"></div>
            </div>


            <div style="font-size: 1rem; color: white; text-align: center; margin: .5rem">Already have an account?</div>
            <div style="width: 100%; display: flex; justify-content: space-between;">
                <a class="neon-fuchsia" style="margin-top: 0rem; font-size: 1rem; color: white; font-family: sans-serif;">
                    <div onclick="window.location='/login/';" style="cursor: pointer; display: flex; text-align: center; justify-content: center; align-items: center;">
                        Sign In
                    </div>
                </a>
            </div>
        </form>
    </div>
    <div class="underlay-photo" style="background: url({% static 'images/login-bg.jpg' %});" ></div>
    <div class="underlay-black"></div>
  </body>
</html>
